<div class="col-md-9 container">
    <div class="card card-container mt-5">
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" class="form-control" name="mobile" [(ngModel)]="form.mobile" required
                minlength="11" maxlength="11"  #mobile="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="mobile.errors && f.submitted">
                    Mobile must be numeric of length 11
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                    minlength="6" #password="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors">Password must be of length 6 at least </div>
                   
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block">
                    Login
                </button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                </div>
            </div>
        </form>

        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
        </div>
    </div>


</div>
